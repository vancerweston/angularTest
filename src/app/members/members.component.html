<div class='cards-container'>
  <div class='searchBar'>
    <input type="text" placeholder='Search By Name...' [(ngModel)]= "search">
    <input type="text" placeholder='Search By Email...' [(ngModel)]= "searchGen">
    <input type="text" placeholder='Search By Age...' [(ngModel)]= "searchAge">
    <input type="text" placeholder='Search By Home State...' [(ngModel)]= "searchHomeState">
  </div>
  <ng-container *ngFor="let person of members | search: search | searchGen: searchGen | searchAge: searchAge | searchHomeState: searchHomeState">
    <div class="member-container" (click)="setMemberProfile(person)" routerLink='/profile'>
      <div class="member-img">
        <img src="{{ person.picture.medium }}" alt="">
      </div>
      <div class="member-name">
        Name: {{ person.name.first | titlecase }} {{ person.name.last | titlecase }} <br>
        Email: {{ person.email }} <br>
        Age: {{ person.dob.age }} <br>
        Home State: {{ person.location.state | titlecase }}
      </div>
    </div>
  </ng-container>
</div>
